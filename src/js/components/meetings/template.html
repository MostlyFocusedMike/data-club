<div ng-repeat="meeting in $ctrl.meetings" class="meeting">
    <div class="meeting-info">
        <h1>Meeting #{{$index + 1}}</h1>
        <h3 ng-class="{tbd: !meeting.confirmed}">{{meeting.date | date:'EEEE, MMM d' }}</h3>
    </div>
    <hr />
    <ul>
        <topics meeting-id='meeting.id'></topics>
    </ul>
</div>
